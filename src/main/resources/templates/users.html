<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 80%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<div align="center">
    <h1>
        welcome to My Application
    </h1>
    <a href="/users"> Manage User</a>
    <div>
        <a class="h3" th:href="@{/users/new}"> Add New User</a>
    </div>
</div>

<div th:if= "${message}" style="text-align: center; color: darkgreen; font-size: large">
    [[${message}]]
</div>
<table align="center">
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Action</th>
    </tr>
    <th: block th:each="user: ${listUsers}">
        <tr>
            <td>
                [[${user.id}]]
            </td>
            <td>
                [[${user.email}]]
            </td>
            <td>
                [[${user.firstName}]]
            </td>
            <td>
                [[${user.lastName}]]
            </td>
            <td>
                <a class="h4" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
                <a class="h4" th:href="@{'/users/delete/' + ${user.id}}   ">Delete</a>
            </td>
        </tr>
    </th:>
</table>
</body>
</html>
